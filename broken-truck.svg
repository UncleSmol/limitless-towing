<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Truck Body -->
  <rect x="50" y="50" width="100" height="40" rx="5" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Cab -->
  <rect x="25" y="50" width="35" height="30" rx="3" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="30" y="55" width="25" height="15" rx="2" fill="#a8def0" stroke="#333"/>
  
  <!-- Wheels -->
  <circle cx="45" cy="85" r="10" fill="#777" stroke="#333" stroke-width="2"/>
  <circle cx="140" cy="85" r="10" fill="#777" stroke="#333" stroke-width="2"/>
  
  <!-- Broken Wheel -->
  <circle cx="80" cy="90" r="10" fill="#777" stroke="#333" stroke-width="2" transform="rotate(30, 80, 90)"/>
  <line x1="75" y1="85" x2="85" y2="95" stroke="#ff0000" stroke-width="3"/>
  <line x1="85" y1="85" x2="75" y2="95" stroke="#ff0000" stroke-width="3"/>
  
  <!-- Smoke/Steam -->
  <path d="M150,50 C160,40 155,30 145,35 C140,25 125,30 130,40 C125,40 120,45 125,50" fill="#ccc" opacity="0.7"/>
  
  <!-- Warning Sign -->
  <polygon points="160,30 170,50 150,50" fill="#ff9800" stroke="#333"/>
  <text x="160" y="45" font-size="14" text-anchor="middle" fill="#333">!</text>
</svg>
